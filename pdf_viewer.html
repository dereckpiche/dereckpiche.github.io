<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="hobby.html">Back ←</a></li>
            <li><a id="download-button" href="" download="">Download ⇣</a></li>
        </ul>
    </nav>
    <div class="pdf-container">
        <iframe id="pdf-frame" src=""></iframe>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pdfFile = urlParams.get('pdf');
        
        document.getElementById('pdf-frame').src = pdfFile;
        document.getElementById('download-button').href = pdfFile;
        document.getElementById('download-button').download = pdfFile;
        document.getElementById('back-button').href = document.referrer;
    </script>
</body>
</html>
